<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="QBJS Gemini Nano - A chat application based on Deno and React"
    >
    <title>QBJS Gemini Nano</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chatui/core@3.3.0/dist/index.css"
    >
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC",
          "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica,
          Arial, sans-serif;
        background-color: #f5f5f5;
      }

      #root {
        height: 100vh;
        width: 100vw;
      }

      html, body, #root {
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
